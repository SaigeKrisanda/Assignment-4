<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <h1>The Ultimate Form</h1>
      <div class="dress">
        <img src="images/dress.jpg" alt="image - color dress" />
      </div>
      <form
        id="form"
        action="https://cs601.bu-course-examples.com/hw4/380a98f5-5191-496f-8aa1-7acc1da83cc5"
        method="post"
      >
        <div class="form-control" id="firstNameControl">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
          <div class="error-message"></div>
        </div>

        <div class="form-control" id="lastNameControl">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
          <div class="error-message"></div>
        </div>

        <div class="form-control" id="facilitatorControl">
          <label for="facilitator">Facilitator:</label>
          <input type="text" id="facilitator" name="facilitator" required />
          <div class="error-message"></div>
        </div>

        <div class="form-control">
          <label>What is your gender:</label>
          <div class="radio-container">
            <input
              type="radio"
              id="option1"
              name="options"
              value="Option 1"
              required
            />
            <label for="option1">Male</label>
          </div>
          <div class="radio-container">
            <input
              type="radio"
              id="option2"
              name="options"
              value="Option 2"
              required
            />
            <label for="option2">Female</label>
          </div>
          <div class="radio-container">
            <input
              type="radio"
              id="option3"
              name="options"
              value="Option 3"
              required
            />
            <label for="option3">Other</label>
          </div>
          <div id="options-error" class="error-message"></div>
        </div>

        <div class="form-control">
          <label>What color is the dress?</label>
          <div class="checkbox-container">
            <input type="checkbox" id="value1" name="values" value="Value 1" />
            <label for="value1">Black and Blue</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="value2" name="values" value="Value 2" />
            <label for="value2">White and Gold</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="value3" name="values" value="Value 3" />
            <label for="value3">Other</label>
          </div>
          <div id="values-error" class="error-message"></div>
        </div>

        <button class="button" type="submit">Submit</button>
        <button class="button" type="reset">Reset</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
